<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/logbook.css"/>
    <script type="module" src="js/logbook.js"></script>
  </head>
  <body>
    <main>
      <div class="header-line" id="log-sel">
        <span>Záznam:</span>
        <span id="gname"></span>
        <span id="gdate"></span>
        <button id="game-select">···</button>
      </div>
      <div class="header-line">
        <span>Filtr:</span>
        <spa-color-filter id="tag-filter"></spa-color-filter>
      </div>
      <spa-plus-list>
        <spa-loading id="load" hidden></spa-loading>
        <log-list id="log-list"></log-list>
        <div id="game-list" hidden></div>
      </spa-plus-list>
    </main>
  </body>
</html>
