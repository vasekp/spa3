<!doctype html>
<html lang="cs">
  <head>
    <title>Zápisník</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/logbook.css"/>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/logbook.js"></script>
  </head>
  <body>
    <main data-view="rec-list">
      <div class="header-line" id="log-sel" tabindex="0">
        <span>Záznam:</span>
        <span id="gname"></span>
        <span id="gdate"></span>
      </div>
      <div class="header-line">
        <span>Filtr:</span>
        <spa-color-filter id="tag-filter"></spa-color-filter>
      </div>
      <spa-scroll>
        <spa-plus-list>
          <div class="spa-loading" id="load"></div>
          <log-record-list id="record-list"></log-record-list>
          <div id="game-list"></div>
        </spa-plus-list>
      </spa-scroll>
    </main>
  </body>
</html>
