<!doctype html>
<main data-view="init">
  <div class="header-line" id="log-sel" tabindex="0" data-active="1">
    <span>Záznam:</span>
    <span id="gname"></span>
    <span id="gdate"></span>
  </div>
  <div class="header-line">
    <span>Filtr:</span>
    <spa-color-filter id="tag-filter"></spa-color-filter>
  </div>
  <spa-scroll>
    <spa-plus-list>
      <div class="spa-loading" id="load"></div>
      <log-record-list id="record-list"></log-record-list>
      <div id="game-list">
        <div id="no-games"><span>Přidejte první hru...</span></div>
      </div>
    </spa-plus-list>
  </spa-scroll>
  <template id="module-settings">
    <div class="settings-header">Zápisník</div>
    <label>Počet barev</label>
    <div id="log-set-ccount">
      <button class="patch">–</button>
      <span>9</span>
      <button class="patch">+</button>
    </div>
    <div id="log-set-clabels">
      <label class="log-set-patch"><span class="patch-before" data-color="1"></span><input type="text" placeholder="(Popis)"/></label>
      <label class="log-set-patch"><span class="patch-before" data-color="2"></span><input type="text" placeholder="(Popis)"/></label>
      <label class="log-set-patch"><span class="patch-before" data-color="3"></span><input type="text" placeholder="(Popis)"/></label>
      <label class="log-set-patch"><span class="patch-before" data-color="4"></span><input type="text" placeholder="(Popis)"/></label>
      <label class="log-set-patch"><span class="patch-before" data-color="5"></span><input type="text" placeholder="(Popis)"/></label>
      <label class="log-set-patch"><span class="patch-before" data-color="6"></span><input type="text" placeholder="(Popis)"/></label>
      <label class="log-set-patch"><span class="patch-before" data-color="7"></span><input type="text" placeholder="(Popis)"/></label>
      <label class="log-set-patch"><span class="patch-before" data-color="8"></span><input type="text" placeholder="(Popis)"/></label>
      <label class="log-set-patch"><span class="patch-before" data-color="9"></span><input type="text" placeholder="(Popis)"/></label>
    </div>
  </template>
</main>
