<!doctype html>
<html lang="cs">
  <head>
    <title>Země světa</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/countries.css"/>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/countries.js"></script>
  </head>
  <body>
    <main>
      <div id="flg-filter">
        <label for="flg-name">Název</label>
        <input type="text" id="flg-name"/>
        <label for="flg-capital">Hlavní město</label>
        <input type="text" id="flg-capital"/>
        <label for="flg-ccount">Počet barev</label>
        <input type="text" id="flg-ccount"/>
        <label for="flg-colors">Barvy</label>
        <div id="flg-colors">
          <input type="checkbox" is="tri-state" class="patch checkbox" data-color="param" style="--hue: 0; --sat: 90%;" data-colors="param"/>
          <input type="checkbox" is="tri-state" class="patch checkbox" data-color="param" style="--hue: 0; --sat: 0%; --ltn: 200%; color: black;" data-colors="param"/>
          <input type="checkbox" is="tri-state" class="patch checkbox" data-color="param" style="--hue: 240; --sat: 90%;" data-colors="param"/>
          <input type="checkbox" is="tri-state" class="patch checkbox" data-color="param" style="--hue: 0; --sat: 0%; --ltn: 0%; color: white;" data-colors="param"/>
          <input type="checkbox" is="tri-state" class="patch checkbox" data-color="param" style="--hue: 120; --sat: 90%; --ltn: 90%" data-colors="param"/>
          <input type="checkbox" is="tri-state" class="patch checkbox" data-color="param" style="--hue: 60; --sat: 90%; --ltn: 80%" data-colors="param"/>
          <input type="checkbox" is="tri-state" class="patch checkbox" data-color="all"/>
        </div>
        <label for="flg-shape">Tvar</label>
        <div id="flg-shape">
          <input type="checkbox" is="tri-state" class="patch checkbox" id="flg-shape-horz"/>
          <label for="flg-shape-horz">
            Horiz
          </label>
        </div>
        <label for="flg-emblems">Emblémy</label>
        <input type="text" id="flg-emblems"/>
        <label for="flg-ecolor">Jejich barva</label>
        <input type="text" id="flg-ecolor"/>
      </div>
    </main>
  </body>
</html>
