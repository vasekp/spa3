<!doctype html>
<html lang="cs">
  <head>
    <title>Země světa</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/countries.css"/>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main>
      <div id="cnt-filter">
        <label for="cnt-name">Název</label>
        <input type="text" id="cnt-name"/>
        <label for="cnt-capital">Hlavní město</label>
        <input type="text" id="cnt-capital"/>
        <label for="cnt-ccount">Počet barev</label>
        <input type="text" id="cnt-ccount"/>
        <label for="cnt-colors">Barvy</label>
        <div id="cnt-colors">
          <div class="color-patch" data-color="param" style="--hue: 0; --sat: 90%;" data-colors="param"></div>
          <div class="color-patch" data-color="param" style="--hue: 0; --sat: 0%; --ltn: 200%; color: black;" data-colors="param"></div>
          <div class="color-patch" data-color="param" style="--hue: 240; --sat: 90%;" data-colors="param"></div>
          <div class="color-patch" data-color="param" style="--hue: 0; --sat: 0%; --ltn: 0%; color: white;" data-colors="param"></div>
          <div class="color-patch" data-color="param" style="--hue: 120; --sat: 90%; --ltn: 90%" data-colors="param"></div>
          <div class="color-patch" data-color="param" style="--hue: 60; --sat: 90%; --ltn: 80%" data-colors="param"></div>
          <div class="color-patch" data-color="all"></div>
        </div>
        <label for="cnt-shape">Tvar</label>
        <div id="cnt-shape">
          <label>
            <input type="checkbox"/>
            Ahoj
          </label>
        </div>
        <label for="cnt-emblems">Emblémy</label>
        <input type="text" id="cnt-emblems"/>
        <label for="cnt-ecolor">Jejich barva</label>
        <input type="text" id="cnt-ecolor"/>
      </div>
    </main>
  </body>
</html>
