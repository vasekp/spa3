<!doctype html>
<html lang="cs">
  <head>
    <title>Šifrovací pomůcky</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/master.css"/>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="preload" as="font" type="font/woff2" href="fonts/SourceSansPro-SemiboldItalic.woff2" crossorigin/>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <spa-view id="v1" data-pos="main" data-size=""></spa-view>
    <spa-view id="v2" data-pos="aux1" data-size=""></spa-view>
    <spa-view id="v3" data-pos="aux2" data-size=""></spa-view>
    <template id="shared-settings">
      <div class="settings-header">Obecná nastavení</div>
      <label>Vzhled:</label>
      <div id="m-set-theme">
        <label class="svg-cb fill" tabindex="0" data-active="1">
          <input type="radio" name="m-set-theme" id="m-set-light" value="light" hidden checked/>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5 -5 10 10">
            <path d="M 2.5 0 L 4.05 1.95 1.56 1.95 1 4.39 -0.56 2.44 -2.81 3.52 -2.25 1.08 -4.5 0 -2.25 -1.08 -2.81 -3.52 -0.56 -2.44 1 -4.39 1.56 -1.95 4.05 -1.95 z M 2 0 A 2 2 0 0 0 -2 0 2 2 0 0 0 2 0 z"/>
          </svg>
        </label>
        <label class="svg-cb fill" tabindex="0" data-active="1">
          <input type="radio" name="m-set-theme" id="m-set-dark" value="dark" hidden/>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5 -5 10 10">
            <path d="M 4 -3.5 A 4.5 4.5 0 1 0 4 3.5 3.7 3.7 0 1 1 4 -3.5 z"/>
          </svg>
        </label>
      </div>
    </template>
  </body>
</html>
