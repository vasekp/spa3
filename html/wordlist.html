<!doctype html>
<main>
  <div>
  Seznam:
  <spa-dropdown>
    <span slot="header">Česká podstatná jména
      <span id="no-caps-sm">(<span class="patch strikeout" data-content="A"></span>)</span>
      <span id="no-caps-mid">(pouze slova malými písmeny)</span>
    </span>
    <label>
      <input type="checkbox" checked class="patch show-state"/>
      <span>Pouze malými</span>
    </label>
  </spa-dropdown>
  </div>
  <div id="filters">
    <img class="inline" src="images/filter.svg"/>
    <spa-dropdown class="filter-head">
      <span slot="header">Počet písmen</span>
      <div class="optgroup">
        <label>
          <input type="radio" name="lcount" checked class="patch show-state"/>
          <span>libovolný</span>
        </label>
        <label>
          <input type="radio" name="lcount" class="patch show-state"/>
          <span>přesně</span>
        </label>
        <label>
          <input type="radio" name="lcount" class="patch show-state"/>
          <span>rozsah</span>
        </label>
      </div>
    </spa-dropdown>
    <div class="filter-body" id="lcount-range">
      <spa-number-picker id="lcount-from" data-min="1" data-max="35" data-value="3"></spa-number-picker>
      <span>až</span>
      <spa-number-picker id="lcount-to" data-min="1" data-max="35" data-value="6"></spa-number-picker>
    </div>
    <span class="filter-tail"></span>
    <img class="inline" src="images/filter.svg"/>
    <spa-dropdown class="filter-head">
      <span slot="header">Obsahuje</span>
      <div class="optgroup">
        <span>Uchytit</span>
        <label>
          <input type="checkbox" class="patch show-state"/>
          <span>začátek</span>
        </label>
        <label>
          <input type="checkbox" class="patch show-state"/>
          <span>konec</span>
        </label>
      </div>
      <div class="optgroup">
        <label>
          <input type="checkbox" class="patch show-state"/>
          <span>Bez velikosti a diakritiky</span>
        </label>
      </div>
      <div class="optgroup">
        <label>
          <input type="checkbox" class="alt-text-cb favs" autocomplete="off" data-text-off="" data-text-on="">
          <span>Uložit pravidlo</span>
      </div>
    </spa-dropdown>
    <input type="text" class="filter-body pre" id="test-re" placeholder="​"/>
    <button class="filter-tail patch cross" data-color="cross"></button>
  </div>
  <div>
    <button class="patch c-green" data-content="+" data-color="param"><span>Přidat filtr</span></button>
  </div>
  <spa-scroll tabindex="0">
    <ul id="list"></ul>
  </spa-scroll>
</main>
