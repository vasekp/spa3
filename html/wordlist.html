<!doctype html>
<main>
  <div>
  _(rgx:list)
  <spa-dropdown id="wordlist">
    <span slot="header">
      <span id="list-name"><span class="spa-loading"></span></span>
      <span id="lcase-indicator" hidden>
        <span id="no-caps-sm">(<span class="patch strikeout" data-content="A"></span>)</span>
        <span id="no-caps-full">(_(rgx:no capitals long))</span>
      </span>
    </span>
    <div id="wordlists">
    </div>
    <input type="checkbox" checked id="lcase" class="patch show-state" data-label="_(rgx:no capitals checkbox)"/>
  </spa-dropdown>
  <span id="wordlist-loading" class="spa-loading" hidden></span>
  </div>
  <spa-scroll id="filters-scroll">
    <div id="filters">
      <div class="trans" id="lcount">
        <img class="inline" src="images/filter.svg"/>
        <spa-dropdown class="filter-head">
          <span slot="header">_(rgx:letter count)</span>
          <div class="opt-row" id="lcount-variant">
            <input type="radio" name="lcount" value="any" checked class="patch show-state" data-label="_(rgx:count/any)"/>
            <input type="radio" name="lcount" value="exact" class="patch show-state" data-label="_(rgx:count/exactly)"/>
            <input type="radio" name="lcount" value="range" class="patch show-state" data-label="_(rgx:count/range)"/>
          </div>
        </spa-dropdown>
        <div class="filter-body" id="lcount-variants" data-sel="any">
          <div id="lcount-v-any">_(rgx:count/any)</div>
          <div id="lcount-v-exact">
            <spa-number-picker id="lcount-exact" data-min="1" data-max="35" data-value="3"></spa-number-picker>
          </div>
          <div id="lcount-v-range">
            <span>_(rgx:range/from)</span>
            <spa-number-picker id="lcount-min" data-min="1" data-max="35" data-value="3"></spa-number-picker>
            <span>_(rgx:range/to)</span>
            <spa-number-picker id="lcount-max" data-min="1" data-max="35" data-value="6"></spa-number-picker>
          </div>
        </div>
        <span class="filter-tail"></span>
      </div>
      <template id="filter-template">
        <div class="trans re-filter">
          <img class="inline" src="images/filter.svg"/>
          <spa-dropdown class="filter-head" data-type="0">
            <span slot="header" data-id="header">_(rgx:filter type default)</span>
            <div class="opt-row">
              <span>_(rgx:fix)</span>
              <input type="checkbox" class="patch show-state" data-id="fix-start" data-label="_(rgx:fix/start)"/>
              <input type="checkbox" class="patch show-state" data-id="fix-end" data-label="_(rgx:fix/end)"/>
            </div>
            <div class="opt-row">
              <input type="checkbox" class="patch show-state" data-id="neg" data-label="_(rgx:negate)"/>
              <input type="checkbox" class="patch show-state" data-id="norm" data-label="_(rgx:base form)"/>
            </div>
            <!--div class="opt-row">
              <input type="checkbox" class="glyph-cb favs" data-glyph-off="&#xF004;" data-glyph-on="&#xF005;" data-id="fav" data-label="_(rgx:save fav)">
            </div-->
          </spa-dropdown>
          <input type="text" class="filter-body pre underline" data-id="value" placeholder="&#x200B;"/>
          <button class="filter-tail patch cross" data-color="cross" data-id="delete"></button>
        </div>
      </template>
    </div>
  </spa-scroll>
  <div>
    <button id="add-filter" class="patch c-green" data-content="+" data-color="param" data-label="_(rgx:add filter)"></button>
  </div>
  <spa-scroll id="list-scroll" tabindex="0">
    <ul id="list"></ul>
  </spa-scroll>
</main>
