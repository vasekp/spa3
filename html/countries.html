<!doctype html>
<main>
  <div id="filter">
    <input type="radio" name="filter-section" checked id="filter-country"/>
    <label tabindex="1" data-active="1" class="filter-header" for="filter-country">Země</label>
    <div class="trans">
      <label class="filter-label" for="name">Název</label>
      <input class="full-width" type="text" id="name"/>
      <label class="filter-label" for="capital">Hlavní město</label>
      <input class="full-width" type="text" id="capital"/>
      <label class="filter-label">Světadíl</label>
      <div class="full-width" id="continent">
        <label><input type="checkbox" autocomplete="off" checked class="patch show-opacity c-blue" data-color="param" data-value="E"/><span>Evropa</span></label>
        <label><input type="checkbox" autocomplete="off" checked class="patch show-opacity c-yellow" data-color="param" data-value="AS"/><span>Asie</span></label>
        <label><input type="checkbox" autocomplete="off" checked class="patch show-opacity c-black" data-color="param" data-value="AF"/><span>Afrika</span></label>
        <label><input type="checkbox" autocomplete="off" checked class="patch show-opacity c-green" data-color="param" data-value="AO"/><span>Austrálie a Oceánie</span></label>
        <label><input type="checkbox" autocomplete="off" checked class="patch show-opacity c-red" data-color="param" data-value="AM"/><span>S + J Amerika</span></label>
      </div>
    </div>
    <input type="radio" name="filter-section" id="filter-flag"/>
    <label tabindex="2" data-active="1" class="filter-header" for="filter-flag">Vlajka</label>
    <div class="trans">
      <label class="filter-label">Barvy</label>
      <div class="half-width" id="colors">
        <input type="checkbox" autocomplete="off" class="patch show-opacity c-red" data-color="param" data-value="1"/>
        <input type="checkbox" autocomplete="off" class="patch show-opacity c-white" data-color="param" data-value="2"/>
        <input type="checkbox" autocomplete="off" class="patch show-opacity c-blue" data-color="param" data-value="4"/>
        <input type="checkbox" autocomplete="off" class="patch show-opacity c-black" data-color="param" data-value="8"/>
        <input type="checkbox" autocomplete="off" class="patch show-opacity c-green" data-color="param" data-value="16"/>
        <input type="checkbox" autocomplete="off" class="patch show-opacity c-yellow" data-color="param" data-value="32"/>
        <input type="checkbox" autocomplete="off" class="patch show-opacity c-orange" data-color="param" data-value="64"/>
      </div>
      <div class="half-width" id="ccount">
        <input type="checkbox" autocomplete="off" checked class="patch checkbox" name="ccount" data-content="#"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="1"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="2"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="3"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="4"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="5"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="6"/>
      </div>
      <label class="filter-label">Tvar</label>
      <div class="full-width" id="shape">
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="1">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z M .5 3.5 H 14.5 M .5 6.5 H 14.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="2">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z M 5.2 .5 V 9.5 M 9.8 .5 V 9.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="4">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z M .5 5 H 14.5 M 7.5 .5 V 9.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="8">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z M .5 .5 L 14.5 9.5 M .5 9.5 L 14.5 .5"/>
          </svg>
        </label>
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="16">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z M .5 .5 L 7.5 5 .5 9.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="32">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z M 14.5 .5 L .5 9.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="64">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z M 9.5 5 A 2 2 0 0 1 5.5 5 2 2 0 0 1 9.5 5 z"/>
          </svg>
        </label>
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="128">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z M .5 .5 L 14.5 9.5 M 7.5 .5 V 9.5 M 14.5 .5 L .5 9.5 M .5 5 H 14.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="256">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z M 5 .5 V 5 H .5 M 5 2.75 H 14.5 M 5 5 H 14.5 M .5 7.25 H 14.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="512">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 15 10">
            <path d="M .5 .5 H 14.5 V 9.5 H .5 z"/>
            <text x="7.5" y="8" text-anchor="middle" fill="currentcolor" font-size="8">?</text>
          </svg>
        </label>
      </div>
      <label class="filter-label">Emblémy</label>
      <div class="half-width" id="emblems">
        <label class="svg-cb fill" tabindex="0" data-active="1">
        <input type="checkbox" hidden autocomplete="off" data-value="1">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5 -5 10 10">
            <path d="M 2.5 0 L 4.05 1.95 1.56 1.95 1 4.39 -0.56 2.44 -2.81 3.52 -2.25 1.08 -4.5 0 -2.25 -1.08 -2.81 -3.52 -0.56 -2.44 1 -4.39 1.56 -1.95 4.05 -1.95 z M 2 0 A 2 2 0 0 0 -2 0 2 2 0 0 0 2 0 z"/>
          </svg>
        </label>
        <label class="svg-cb fill" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="2">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5 -5 10 10">
            <path d="M 4 -3.5 A 4.5 4.5 0 1 0 4 3.5 3.7 3.7 0 1 1 4 -3.5 z"/>
          </svg>
        </label>
        <label class="svg-cb fill" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="4">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5 -5 10 10">
            <path d="M 0 -4.5 2.65 3.64 -4.28 -1.39 4.27 -1.39 -2.65 3.64 z"/>
          </svg>
        </label>
        <label class="svg-cb fill" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="8">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 -5 12 10">
            <path d="M .5 0 a 1.5 1.5 0 0 0 3 0 1.5 1.5 0 0 0 -3 0 z
                     m 4 0 a 1.5 1.5 0 0 0 3 0 1.5 1.5 0 0 0 -3 0 z
                     m 4 0 a 1.5 1.5 0 0 0 3 0 1.5 1.5 0 0 0 -3 0 z"/>
          </svg>
        </label>
      </div>
      <div class="half-width" id="ecolor">
        <input type="checkbox" autocomplete="off" checked class="checkbox patch" data-content="#" data-color="all"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-red" data-color="param" data-value="1"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-white" data-color="param" data-value="2"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-blue" data-color="param" data-value="4"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-black" data-color="param" data-value="8"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-green" data-color="param" data-value="16"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-yellow" data-color="param" data-value="32"/>
      </div>
    </div>
    <input type="radio" name="filter-section" id="filter-currency"/>
    <label tabindex="3" data-active="1" class="filter-header" for="filter-currency">Měna</label>
    <div class="trans">
      <label class="filter-label" for="currency">Měna</label>
      <input class="half-width" type="text" id="currency"/>
      <input class="half-width" type="text" placeholder="kód" id="curr-code"/>
    </div>
  </div>
  <div class="spa-loading"></div>
  <spa-scroll>
    <table id="list">
      <colgroup>
        <col id="col-flag"/>
        <col id="col-name"/>
        <col id="col-capital"/>
        <col id="col-continent"/>
      </colgroup>
      <tbody></tbody>
    </table>
  </spa-scroll>
  <spa-modal id="details-modal" class="no-outline" hidden tabindex="-1" data-active="1">
    <div id="details">
      <img id="d-flag"/>
      <div id="d-name"></div>
      <div id="d-capital"></div>
      <div id="d-currency"></div>
    </div>
  </spa-modal>
</main>
