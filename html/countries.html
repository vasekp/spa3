<!doctype html>
<main>
  <div id="filter">
    <input type="radio" name="filter-section" checked id="filter-country"/>
    <label tabindex="1" data-active="1" class="filter-header" for="filter-country">_(flg:tab country)</label>
    <div class="trans">
      <label class="filter-label" for="name">_(flg:name)</label>
      <input class="full-width" type="text" id="name"/>
      <label class="filter-label" for="capital">_(flg:capital)</label>
      <input class="full-width" type="text" id="capital"/>
      <label class="filter-label">_(flg:continent)</label>
      <div class="full-width" id="continent">
        <label><input type="checkbox" autocomplete="off" checked class="patch c-blue" data-color="param" data-value="E"/><span>_(flg:europe)</span></label>
        <label><input type="checkbox" autocomplete="off" checked class="patch c-yellow" data-color="param" data-value="AS"/><span>_(flg:asia)</span></label>
        <label><input type="checkbox" autocomplete="off" checked class="patch c-black" data-color="param" data-value="AF"/><span>_(flg:africa)</span></label>
        <label><input type="checkbox" autocomplete="off" checked class="patch c-green" data-color="param" data-value="AO"/><span>_(flg:oceania)</span></label>
        <label><input type="checkbox" autocomplete="off" checked class="patch c-red" data-color="param" data-value="AM"/><span>_(flg:americas)</span></label>
      </div>
    </div>
    <input type="radio" name="filter-section" id="filter-flag"/>
    <label tabindex="2" data-active="1" class="filter-header" for="filter-flag">_(flg:tab flag)</label>
    <div class="trans">
      <label class="filter-label">_(flg:colors)</label>
      <div class="half-width" id="colors">
        <input type="checkbox" autocomplete="off" class="patch c-red" data-color="param" data-value="1"/>
        <input type="checkbox" autocomplete="off" class="patch c-white" data-color="param" data-value="2"/>
        <input type="checkbox" autocomplete="off" class="patch c-blue" data-color="param" data-value="4"/>
        <input type="checkbox" autocomplete="off" class="patch c-black" data-color="param" data-value="8"/>
        <input type="checkbox" autocomplete="off" class="patch c-green" data-color="param" data-value="16"/>
        <input type="checkbox" autocomplete="off" class="patch c-yellow" data-color="param" data-value="32"/>
        <input type="checkbox" autocomplete="off" class="patch c-orange" data-color="param" data-value="64"/>
      </div>
      <div class="half-width" id="ccount">
        <input type="checkbox" autocomplete="off" checked class="patch checkbox" name="ccount" data-content="⁎"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="1"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="2"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="3"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="4"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="5"/>
        <input type="checkbox" autocomplete="off" class="patch checkbox" name="ccount" data-content="6"/>
      </div>
      <label class="filter-label">_(flg:shape)</label>
      <div class="full-width" id="shape">
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="1">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z M .5 5.5 H 24.5 M .5 10.5 H 24.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="2">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z M 8.5 .5 V 15.5 M 16.5 .5 V 15.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="4">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z M .5 8 H 24.5 M 12.5 .5 V 15.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="8">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z M .5 .5 L 24.5 15.5 M .5 15.5 L 24.5 .5"/>
          </svg>
        </label>
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="16">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z M .5 .5 L 10 8 .5 15.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="32">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z M 24.5 .5 L .5 15.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="64">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z M 12.5 8 m -3 0 a 3 3 0 0 1 6 0 3 3 0 0 1 -6 0 z"/>
          </svg>
        </label>
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="128">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z M .5 .5 L 24.5 15.5 M 12.5 .5 V 15.5 M 24.5 .5 L .5 15.5 M .5 8 H 24.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="256">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z M 8 .5 V 8 H .5 M 8 4.25 H 24.5 M 8 8 H 24.5 M .5 11.75 H 24.5"/>
          </svg>
        </label>
        <label class="svg-cb stroke no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="512">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25 16">
            <path d="M .5 .5 H 24.5 V 15.5 H .5 z"/>
            <text x="12.5" y="12" text-anchor="middle" fill="currentcolor" font-size="12">?</text>
          </svg>
        </label>
      </div>
      <label class="filter-label">_(flg:emblems)</label>
      <div class="half-width" id="emblems">
        <label class="svg-cb fill no-outline" tabindex="0" data-active="1">
        <input type="checkbox" hidden autocomplete="off" data-value="1">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-8 -8 16 16">
            <path d="M 4.5 0 L 6.76 3.25 2.81 3.52 1.67 7.31 -1.00 4.39 -4.68 5.86 -4.05 1.95 -7.5 0 -4.05 -1.95 -4.68 -5.86 -1.00 -4.39 1.67 -7.31 2.81 -3.52 6.76 -3.25 z M 3.5 0 A 3.5 3.5 0 0 0 -3.5 0 3.5 3.5 0 0 0 3.5 0 z"/>
          </svg>
        </label>
        <label class="svg-cb fill no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="2">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-8 -8 16 16">
            <path d="M 6 -5 A 7 7 0 1 0 6 5 5.5 5.5 0 1 1 6 -5 z"/>
          </svg>
        </label>
        <label class="svg-cb fill no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="4">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-8 -8 16 16">
            <path d="M 0 -7 L 1.57 -2.16 6.66 -2.16 2.54 0.83 4.11 5.66 0 2.67 -4.11 5.66 -2.54 0.83 -6.66 -2.16 -1.57 -2.16 z"/>
          </svg>
        </label>
        <label class="svg-cb fill no-outline" tabindex="0" data-active="1">
          <input type="checkbox" hidden autocomplete="off" data-value="8">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 -8 18 16">
            <path d="M .5 0 a 2 2 0 0 0 4 0 2 2 0 0 0 -4 0 z
                     m 6 0 a 2 2 0 0 0 4 0 2 2 0 0 0 -4 0 z
                     m 6 0 a 2 2 0 0 0 4 0 2 2 0 0 0 -4 0 z"/>
          </svg>
        </label>
      </div>
      <div class="half-width" id="ecolor">
        <input type="checkbox" autocomplete="off" checked class="checkbox patch" data-content="⁎" data-color="all"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-red" data-color="param" data-value="1"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-white" data-color="param" data-value="2"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-blue" data-color="param" data-value="4"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-black" data-color="param" data-value="8"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-green" data-color="param" data-value="16"/>
        <input type="checkbox" autocomplete="off" class="checkbox patch c-yellow" data-color="param" data-value="32"/>
      </div>
    </div>
    <input type="radio" name="filter-section" id="filter-currency"/>
    <label tabindex="3" data-active="1" class="filter-header" for="filter-currency">_(flg:tab currency)</label>
    <div class="trans">
      <label class="filter-label" for="currency">_(flg:currency)</label>
      <input class="half-width" type="text" id="currency"/>
      <input class="half-width" type="text" placeholder="_(flg:currency placeholder)" id="curr-code"/>
    </div>
  </div>
  <div class="spa-loading"></div>
  <spa-scroll>
    <table id="list">
      <colgroup>
        <col id="col-flag"/>
        <col id="col-name"/>
        <col id="col-capital"/>
        <col id="col-continent"/>
      </colgroup>
      <tbody></tbody>
    </table>
  </spa-scroll>
  <spa-modal id="details-modal" class="no-outline" hidden tabindex="-1" data-active="1">
    <div id="details">
      <img id="d-flag"/>
      <div id="d-name"></div>
      <div id="d-capital"></div>
      <div id="d-currency" data-label="_(flg:currency)"></div>
    </div>
  </spa-modal>
</main>
