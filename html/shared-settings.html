<div class="settings-header">_(common settings)</div>
<label>_(theme)</label>
<div id="m-set-theme">
  <label class="svg-cb fill" tabindex="0" data-active="1">
    <input type="radio" name="m-set-theme" id="m-set-light" value="light" hidden checked/>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-8 -8 16 16">
      <path d="M 4.5 0 L 6.76 3.25 2.81 3.52 1.67 7.31 -1.00 4.39 -4.68 5.86 -4.05 1.95 -7.5 0 -4.05 -1.95 -4.68 -5.86 -1.00 -4.39 1.67 -7.31 2.81 -3.52 6.76 -3.25 z M 3.5 0 A 3.5 3.5 0 0 0 -3.5 0 3.5 3.5 0 0 0 3.5 0 z"/>
    </svg>
  </label>
  <label class="svg-cb fill" tabindex="0" data-active="1">
    <input type="radio" name="m-set-theme" id="m-set-dark" value="dark" hidden/>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-8 -8 16 16">
      <path d="M 6 -5 A 7 7 0 1 0 6 5 5.5 5.5 0 1 1 6 -5 z"/>
    </svg>
  </label>
</div>
<label>_(language)</label>
<div id="m-set-lang">
  <label class="img-cb" tabindex="0" data-active="1">
    <input type="radio" name="m-set-lang" value="cs" hidden/>
    <img src="assets/any/flags/CZE.svg"/>
  </label>
  <label class="img-cb" tabindex="0" data-active="1">
    <input type="radio" name="m-set-lang" value="en" hidden/>
    <img src="assets/any/flags/GBR.svg"/>
  </label>
</div>
