<div class="settings-header">_(common settings)</div>
<label>_(theme)</label>
<div id="m-set-theme">
  <input type="radio" name="m-set-theme" id="m-set-light" value="light" checked
    class="glyph-cb" data-glyph-off="&#xF000;" data-glyph-on="&#xF001;"/>
  <input type="radio" name="m-set-theme" id="m-set-dark" value="dark"
    class="glyph-cb" data-glyph-off="&#xF002;" data-glyph-on="&#xF003;"/>
</div>
<label>_(size)</label>
<div id="m-set-size">
  <input type="radio" class="patch radio" name="m-set-size" id="m-set-light" value="S" checked/>
  <input type="radio" class="patch radio" name="m-set-size" id="m-set-light" value="M"/>
  <input type="radio" class="patch radio" name="m-set-size" id="m-set-light" value="L"/>
</div>
<label>_(language)</label>
<div id="m-set-lang">
  <label class="img-cb no-outline" tabindex="0" data-active="1">
    <input type="radio" name="m-set-lang" value="cs" hidden/>
    <img src="assets/any/flags/CZE.svg"/>
  </label>
  <label class="img-cb no-outline" tabindex="0" data-active="1">
    <input type="radio" name="m-set-lang" value="en" hidden/>
    <img src="assets/any/flags/GBR.svg"/>
  </label>
</div>
<label class="display-update" id="m-set-update-label"></label>
<div class="display-update" id="m-set-update">
  <button id="m-set-update-now">
    <img class="inline" src="images/download.svg"/>
    _(download now)
  </button>
  <span class="spa-loading"></span>
</div>
<div class="settings-header">_(about app)</div>
<a target="_blank" href="https://github.com/vasekp/spa3/" class="m-set-icon">
  <span>&#xF00E;</span>
  <span>_(homepage)</span>
</a>
<a target="_blank" href="https://github.com/vasekp/spa3/issues/new/" class="m-set-icon">
  <span>&#xF00F;</span>
  <span>_(report bug)</span>
</a>
<button id="m-set-share" class="m-set-icon">
  <span>&#xF011;</span>
  <span>_(share link)</span>
</button>
<spa-modal id="m-share-modal" hidden>
  <img src="images/qr.png">
  <span>https://vasekp.github.io/spa3/</span>
</spa-modal>
